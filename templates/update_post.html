{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load cloudinary %} 

{% block content %}

<!-- Edit recipe post page. -->
<div class="container-fluid">
    <div class="row">
        <div class = "content_section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 edit-heading heading-font">Edit Blog Post</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-lg create_update_button" type ="submit">Update</button>
                </div>
            </form>
        </div>
    </div>    
</div>

{% endblock content %}
