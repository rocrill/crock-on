{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load cloudinary %} 

{% block content %}

<div class="container-fluid">
    <div class="row">

        <div class = "content_section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 recipe-post-heading">Recipe Post</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-lg" type ="submit">Post</button>
                </div>
            </form>
        </div>
    
    </div>
</div>

{% endblock content %}
